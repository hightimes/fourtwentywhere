 <div class="weed-container">
 	<header>
 		<h1>4:20 World Clock</h1>
 	</header>
	

	
	<article class="row">
		<div class="three columns" id="your-time">
			<section>
				<h1>The current time is:</h1>
				<div class="weed-clock">
					<div id="current-time"></div>
				</div>
			</section>
			<section>
				<h1>The current time in Amsterdam is:</h1>
				<div class="weed-clock">
					<div id="amd-current-time"></div>
				</div>
			</section>
			
		</div>
		
		
		<section class="nine columns" id="awesome">
			<div id="time-to-puff"></div>
		
			<div id="munchie-finder">
				<form>
					<label>Enter your city or zip code. find munchies nearby:</label>
			    <input id="address" type="textbox" value="">
			    <input type="button" value="Find Munchies!" onclick="codeAddress()">
				</form>
				<div id="map_canvas"></div>
			</div>
		</section>
		
	</article>
	<footer>
		<span>The 420 world clock is a free service brought to you by face.boom</span>
	</footer>
 </div>
